@()
@import views.html.common.parts._;

<aside class="main-sidebar">
    <section class="sidebar">
        <div class="user-panel">
            <div class="pull-left image">
                <img src="@session.get("gravatar")" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>@session.get("name")</p>
                <a href="@routes.AdminUserController.show(session.get("token"))"><i class="fa fa-circle text-success"></i>
                    Online</a>
            </div>
        </div>
        @search()
        @navigation()
    </section>
</aside>
