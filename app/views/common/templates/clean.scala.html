@(title: String)(content: Html)

@import views.html.common.parts._;
@import play.i18n.Messages;

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>@Messages.get("app.global.title") - @title</title>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <link rel="stylesheet" href="@routes.Assets.versioned("AdminLTE-2.3.0/bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" href="@routes.Assets.versioned("AdminLTE-2.3.0/dist/css/AdminLTE.min.css")">

            <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
            <![endif]-->

    </head>
    <body class="hold-transition login-page">
        @content

        <script src="@routes.Assets.versioned("AdminLTE-2.3.0/plugins/jQuery/jQuery-2.1.4.min.js")"></script>
        <script src="@routes.Assets.versioned("AdminLTE-2.3.0/bootstrap/js/bootstrap.min.js")"></script>

    </body>
</html>
